<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/admin.css">
<title>Insert title here</title>
</head>
<body>

<div th:insert="fragments/general.html :: menu"></div>

<div class="titulo-pedidos">Listado de pedidos</div>

<div th:each="pedido: ${pedidos}" class="pedido-card">
    <span th:text="${pedido.nombreCompleto}"></span> <br>
    <span th:text="${pedido.direccion}"></span> <br>
    Estado: <span th:text="${pedido.estado}"></span> <br>
    <a th:href="@{${ 'verDetallesPedido?id=' + pedido.id }}">Ver detalles</a>
</div>

</body>
</html>
