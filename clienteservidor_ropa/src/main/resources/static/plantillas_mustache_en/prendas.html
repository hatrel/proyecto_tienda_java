<div class="logo"> Destacados </div>

<div class="wrapper">
  <button class="btn prev">‹</button>

  <div class="slider">
    <ul class="slides" id="slides">
      {{ #array_prendas }}
      <li class="slide">
        <a href="#">
          <img src="mostrar_imagen?id={{ID}}" alt="prenda" class="ver_detalles2" data-producto-id="{{ID}}">
        </a>
      </li>
      {{ /array_prendas }}
    </ul>
  </div>

  <button class="btn next">›</button>
</div>



<div> List of products: </div>

<div class="grid_prendas">
{{ #array_prendas }}
    <div class="prenda">
        <h3 class="nombre">{{ NOMBRE }}</h3>
        <img src="mostrar_imagen?id={{ ID }}" alt="{{ NOMBRE }}" />
        <div class="pt">
	        <p>{{ PRECIO }}€</p>
	        <p>{{ TALLA }}</p>
	        <p>{{ NOMBRE_CATEGORIA }}</p>
        </div>
        <div class="acciones">
            <a href="#" class="ver_detalles" data-producto-id="{{ID}}">VIEW DETAILS</a>
            <a href="#" class="enlace_comprar_producto" data-producto-id="{{ID}}">ADD TO THE CART</a>
        </div>
    </div>
{{ /array_prendas }}
</div>

<script>
const slides = document.querySelector('.slides');
const slide = document.querySelector('.slide');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');

let index = 0;
const totalSlides = document.querySelectorAll('.slide').length;
const slidesToShow = 3;

next.addEventListener('click', () => {
  if (index < totalSlides - slidesToShow) {
    index++;
    slides.style.transform = `translateX(-${index * (100 / slidesToShow)}%)`;
  }
});

prev.addEventListener('click', () => {
  if (index > 0) {
    index--;
    slides.style.transform = `translateX(-${index * (100 / slidesToShow)}%)`;
  }
});
</script>
